name: Daily HR Script

on:
  schedule:
    - cron: '0 6 * * *'  # runs daily at 6:00 UTC
  workflow_dispatch:      # allows manual run

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pandas pendulum  # ensure these are installed even if missing from requirements.txt

    - name: Run main.py
      run: python main.py

    - name: Commit and Push changes
      run: |
        # 1. Identify the bot so Git allows the commit
        # git config --global user.name "github-actions[bot]"
        # git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # 2. Stage the specific file that was updated
        git add Datasets/Dataset1.csv
        
        # 3. Commit only if there are changes
        git commit -m "Automated HR update: $(date)" || echo "No changes to commit"
        
        # 4. Push back to the repository
        git push
